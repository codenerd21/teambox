{% extends 'base.html' %}
{% block content %}

{% if object %}
  <h1>Edit Strength<span class="teal-text">{{ object.name }}</span></h1>
{% else %}
  <h1>Add Strength Characteristic:</h1>
{% endif %}
<form action="" method="post">
  {% crsf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Add Strength" class="btn">
</form>
{% endblock %}
