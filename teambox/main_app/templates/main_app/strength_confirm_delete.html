{% extends 'base.html' %}
{% block content %}

<h1>Delete Strength Attribute</h1>
<h4>Confirm you wish to Delete <span class="teal-text">{{ object.name }}</span></h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete" class="btn">
  <a href="{% url 'strength_detail' object.id %}">Cancel</a>
</form>
{% endblock %}
