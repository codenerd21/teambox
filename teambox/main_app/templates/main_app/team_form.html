{% extends 'base.html' %}
{% block content %}

  {% if object %}
    <h1>Edit Team: <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
    <h1>Create New Team</h1>
  {% endif %}

<form action="{% url 'index' %}" method="post">
  {% csrf_token %}
  <table>
    <tbody>
      {{ form.as_table }}
    </tbody>
  </table>
  <input type="submit" value="Submit" class="btn">
</form>
{% endblock %}
