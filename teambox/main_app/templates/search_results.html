{% extends 'base.html' %}
{% block content %}

<h1>Here are Search Results:</h1>
<hr />

{% for t in object_list %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ t.name }}</span>
      <p>Grade: {{ t.grade }}</p>
      <p>Gender: {{ t.gender }}</p>
    </div>
  </div>
{% endfor %}
{% endblock %}
