{% extends 'base.html' %}
{% block content %}

<h1>List of Teams</h1>

{% for team in teams %}
  <a href="{% url 'detail' team.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ team.name }}</span>
        <p>Grade: {{ team.grade }}</p>
        <p>Gender: {{ team.gender }}</p>
      </div>
    </div>
  </a>
{% endfor %}
{% endblock %}
