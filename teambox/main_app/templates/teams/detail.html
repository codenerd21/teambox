{% extends 'base.html' %}
{% block content %}

<h1>Team Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ team.name }}</span>
    <p>Grade: {{ team.grade }}</p>
    <p>Gender: {{ team.gender }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'team_update' team.id %}">Edit</a>
    <a href="{% url 'team_delete' team.id %}">Delete</a>
  </div>
</div>

{% endblock %}
